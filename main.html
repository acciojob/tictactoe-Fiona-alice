<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<div class="container">
    <div class="inputs">
      <h1>Tic Tac Toe</h1>
        <div class="in">
          <label >Player 1</label>
          <input type="text" id="player1" placeholder="enter name">
        </div>
        <div class="in">
          <label >Player 2</label>
          <input type="text" id="player2" placeholder="enter name">
        </div>
        <button type="submit" id="submit">Start Game</button>
    </div>
    <div class="bord-container">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="bord">
        <div data-index="0" class="box" id="1"></div>
        <div data-index="1" class="box" id="2"></div>
        <div data-index="2" class="box" id="3"></div>
        <div data-index="3" class="box" id="4"></div>
        <div data-index="4" class="box" id="5"></div>
        <div data-index="5" class="box" id="6"></div>
        <div data-index="6" class="box" id="7"></div>
        <div data-index="7" class="box" id="8"></div>
        <div data-index="8" class="box" id="9"></div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
